	<!-- 
	模板
	■标题★时间★图片链接
	没有缩略图不加
	-->
	<script type="text/javascript">
		var datas = `原神可丽炸鱼★2020.12.12★http://www.clover1420.top/2020/12/kl.jpg■我想吃掉你的姨脏★2020年12月13日★https://www.clover1420.top/2020/12/wxcdndyz.jpg■你的名字★2020年12月13日★https://www.clover1420.top/你的名字.jpg`;
		datas = datas.split("■");
		for (var i = 0; i < datas.length; i++) {
			datas[i] = datas[i].split("★");
		}

		function creatArticle(datas) {
			var parent = document.getElementById("main");
			for (var i = 0; i < datas.length; i++) {
				var article = document.createElement("article");
				article.className = "thumb";
				parent.appendChild(article);
				var a = document.createElement("a");
				a.className = "image";
				a.href = datas[i][2];
				article.appendChild(a);		
				var img = document.createElement("img");
				img.src = datas[i][2] + '!slt';
				a.appendChild(img);
				var h2 = document.createElement("h2");
				h2.innerHTML = datas[i][0];
				article.appendChild(h2);
				var p = document.createElement("p");
				p.innerHTML = datas[i][1];
				article.appendChild(p);
			}
		}
		creatArticle(datas);
		document.getElementById("count_CN").innerHTML = datas.length;
	</script>
